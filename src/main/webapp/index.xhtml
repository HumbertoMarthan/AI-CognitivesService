<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Pagina Teste</title>

</h:head>

<h:body>
	
	<p:growl autoUpdate="true" showDetail="true" showSummary="true" life="10000" />
	<h:form id="form" enctype="multipart/form-data">
		<div align="center" style="margin-top: auto; margin-bottom: auto;">
		<p:panel header="Comparador de Cor de Olhos"  menuTitle="Menu" toggleTitle="true"
		footer="O software faz comparação da cor de um olho com 4 tipos que foram treinados: Preto,Azul,Verde,Castanho">
		<p:outputLabel value="Anexe sua Foto pelo Botão" /> <br></br> 
		
		<p:fileUpload label="Escolher"  value="#{uploadBean.uploadedFile}" mode="simple" skinSimple="true" />
		<p:commandButton value="Enviar" ajax="false" update="@form"
			actionListener="#{uploadBean.upload}" />
			<p:commandButton actionListener="#{uploadBean.runSample()}" ajax="false"/>
			
			
			
		</p:panel>
		</div>
	</h:form>
</h:body>
</html>
