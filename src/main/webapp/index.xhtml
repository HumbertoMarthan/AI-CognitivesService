<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Pagina Teste</title>

	<style type="text/css">
.ui-growl-title {
	font-weight: bold;
	padding: 0 0 7px 0;
	display: block;
}
.ui-growl-info{
	background-color: black;
}

body .ui-growl .ui-growl-item-container.ui-growl-info {
	background-color: #b7d8b7 !important;
	border: 0 none;
	color: #212121;
}

body .ui-growl .ui-growl-item-container {
	margin: 0 0 1em 0;
	-webkit-box-shadow: 0 3px 0.429em 0 rgba(0, 0, 0, 0.16);
	-moz-box-shadow: 0 3px 0.429em 0 rgba(0, 0, 0, 0.16);
	box-shadow: 0 3px 0.429em 0 rgba(0, 0, 0, 0.16);
}

.ui-growl-message {
	padding: 0 0 5px 0;
	width: 280px;
	float: right;
}

.ui-growl-image {
	font-family: 'primeicons';
	speak: none;
	font-style: normal;
	font-weight: normal;
	font-variant: normal;
	text-transform: none;
	line-height: 1;
	display: inline-block;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	text-indent: 0px !important;
	text-align: center;
	background: none;
	display: inline-block;
	font-size: 1.25em;
	font-size: 3.429em;
	color: #212121;
	width: auto;
	height: auto;
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight,
	.ui-widget-header .ui-state-highlight {
	/* border: 1px solid #ffde2e; */
	background-color: #b7d8b7 !important;
	color: #363636;
}

.ui-widget {
	 font-family: Verdana, Arial, sans-serif; 
	/* font-size: 1.1em; */
	
}
</style>



</h:head>


<h:body>

	<p:growl autoUpdate="true" showDetail="true" showSummary="true"
		life="20000" sticky="true" />
	<h:form id="form" enctype="multipart/form-data">
		<div align="center" style="margin-top: auto; margin-bottom: auto;">
			<p:panel header="Comparador de Cor" menuTitle="Menu"
				toggleTitle="true">
					<p:outputLabel
						value="O software faz comparação da cor de um olho com os 3 tipos que foram treinados no Custom Vision: Preto,Azul e Castanho" />
				<p:separator/>
				<p:fileUpload label="Escolher" value="#{uploadBean.uploadedFile}"
					mode="simple" skinSimple="true" />
				<p:commandButton value="Comparar Imagem" ajax="false" rendered="true"
					actionListener="#{uploadBean.testar()}" update="projetoInicio"
					onclick="setTimeout(projetoCriado, 1000)" />
				<br />
				<p:separator />

				<div align="center">
				<p:outputLabel
					value="Anexe sua foto de um olho pelo Botão (só é aceito o formato .jpg para comparação)" />
				</div>
				<script>
					function projetoCriado() {
						alert("O projeto está sendo criado no Custom Vision");
						setTimeout(addImagens, 3000);
					}

					function addImagens() {
						alert("As imagens Azul, Castanho e Preto estão sendo adicionadas ao treino");
						setTimeout(treinando, 5000);
					}

					function treinando() {
						alert('As Imagens estão sendo treinadas!');
						setTimeout(demora, 7000)
					}

					function demora() {
						alert('O treinamento pode demorar alguns segundos, depende de sua conexão');
					}
				</script>



			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
